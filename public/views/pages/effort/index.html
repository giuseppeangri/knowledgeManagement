<section style="width: 70%; margin-left: auto; margin-right: auto; margin-bottom: 4%;">
  
  <md-toolbar class="bg-asphalt">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Inserisci/Elimina Effort</h2>
    </div>
  </md-toolbar>
  
  <md-content class="md-padding">
    
    <div class="md-list md-whiteframe-z0 bg-white m-b">
	          
      <div class="md-list-item">
        
        <div class="md-list-item-content" layout="row" layout-align="center center">
          <div ng-disabled="newEffortTitle" class="md-list-item-left circle bg-river" ng-click="EffortsCtrl.save()">
            <i class="icon material-icons i-24 cl-clouds">add</i>
          </div>
          <md-input-container style="width: 90%">
            <label class="input-label">Inserisci nuovo Effort</label>
            <input md-maxlength="100" ng-model="newEffortTitle"/>
          </md-input-container>
        </div>
      </div>
      
      <div class="md-list-item" ng-repeat="effort in efforts | orderBy: effort.title">
        
        <div class="md-list-item-left circle bg-alizarin" ng-click="EffortsCtrl.remove(effort)">
          <i class="icon material-icons i-24 cl-clouds">delete</i>
        </div>
        
        <div ng-if="!effort.edit" class="button-pointer md-list-item-left circle bg-emerald" ng-click="EffortsCtrl.edit(effort)">
          <i class="icon material-icons i-24 cl-clouds">edit</i>
        </div>
        <div ng-if="effort.edit" class="button-pointer md-list-item-left circle bg-emerald" ng-click="EffortsCtrl.update(effort)">
          <i class="icon material-icons i-24 cl-clouds">save</i>
        </div>
        
        <div class="md-list-item-content">
          <h3 ng-if="!effort.edit" class="text-md">{{effort.title}}</h3>
          <input class="md-input" ng-if="effort.edit" type="text" ng-model="effort.title" style="width: 100%;"/>
          <small class="font-thin">{{effort.authorName}} {{effort.authorLastName}}</small>
        </div>
        
        
      </div>
      
    </div>
    
  </md-content>
    
</section>
