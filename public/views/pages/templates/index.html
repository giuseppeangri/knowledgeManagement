<div class="row">
  <div class="col-sm-4" ng-repeat="template in templates">
    <div class="panel panel-card">
      <div class="item">
        <div class="index-card bg-asphalt-tr">
          <i class="icon material-icons i-20 index-icon cl-emerald">description</i>
        </div>
        <div class="bottom text-white p">
          {{template.author.name}} {{template.author.lastName}}
        </div>
      </div>
      <a ng-if="user._id == template.author || user.admin || user.moderator" md-ink-ripple ui-sref="app.templatesEdit({id: template._id})" class="md-btn md-raised md-fab brown m-r md-fab-offset pull-right">
        <i style="margin-top: 9px;" class="material-icons">create</i>
      </a>
      <div class="p">
        <a ui-sref="app.templatesShow({id: template._id})"><h3>{{template.title}}</h3></a>
        <p>
          {{template.description | limitTo: 190}}
          {{template.description.lenght ? '...' : ''}}
        </p>
        <div ng-if="!template.description">
	        <p>Nessuna Descrizione inserita</p>
        </div>
      </div>
    </div>
  </div>
</div>
