<section style="width: 70%; margin-left: auto; margin-right: auto; margin-bottom: 4%;">
  
  <md-toolbar class="bg-asphalt">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Inserisci/Elimina Tag</h2>
    </div>
  </md-toolbar>
  
  <md-content class="md-padding">
    
    <div class="md-list md-whiteframe-z0 bg-white m-b">
      
      <div class="md-list-item">
        
        <div class="md-list-item-content" layout="row" layout-align="center center">
          <div ng-disabled="newTagTitle" class="md-list-item-left circle bg-river" ng-click="TagsCtrl.save()">
            <i class="icon material-icons i-24 cl-clouds">add</i>
          </div>
          <md-input-container style="width: 90%">
            <label class="input-label">Inserisci nuovo Tag</label>
            <input md-maxlength="100" ng-model="newTagTitle"/>
          </md-input-container>
        </div>
      </div>
      
      <div class="md-list-item" ng-repeat="tag in tags | orderBy: tag.title">
        
        <div class="md-list-item-left circle bg-alizarin" ng-click="TagsCtrl.remove(tag)">
          <i class="icon material-icons i-24 cl-clouds">delete</i>
        </div>
        
        <div ng-if="!tag.edit" class="button-pointer md-list-item-left circle bg-emerald" ng-click="TagsCtrl.edit(tag)">
          <i class="icon material-icons i-24 cl-clouds">edit</i>
        </div>
        <div ng-if="tag.edit" class="button-pointer md-list-item-left circle bg-emerald" ng-click="TagsCtrl.update(tag)">
          <i class="icon material-icons i-24 cl-clouds">save</i>
        </div>
        
        <div class="md-list-item-content">
          <h3 ng-if="!tag.edit" class="text-md">{{tag.title}}</h3>
          <input class="md-input" ng-if="tag.edit" type="text" ng-model="tag.title" style="width: 100%;"/>
          <small class="font-thin">{{tag.authorName}} {{tag.authorLastName}}</small>
        </div>
        
        
      </div>
      
    </div>
    
  </md-content>
    
</section>
