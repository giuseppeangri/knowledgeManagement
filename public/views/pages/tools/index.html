<div class="row">
  <div class="col-sm-4" ng-repeat="tool in tools">
    <div class="panel panel-card">
      <div class="item">
        <div class="index-card bg-asphalt-tr">
          <i class="icon material-icons i-20 index-icon cl-river">build</i>
        </div>
        <div class="bottom text-white p">
          {{tool.author.name}} {{tool.author.lastName}}
        </div>
      </div>
      <a ng-if="user._id == tool.author || user.admin || user.moderator" md-ink-ripple ui-sref="app.toolsEdit({id: tool._id})" class="md-btn md-raised md-fab brown m-r md-fab-offset pull-right">
        <i style="margin-top: 9px;" class="material-icons">create</i>
      </a>
      <div class="p">
        <a ui-sref="app.toolsShow({id: tool._id})"><h3>{{tool.title}}</h3></a>
        <p>
          {{tool.description | limitTo: 190}}
          {{tool.description.lenght ? '...' : ''}}
        </p>
        <div ng-if="!tool.description">
	        <p>Nessuna Descrizione inserita</p>
        </div>
      </div>
    </div>
  </div>
</div>
