<section style="width: 70%; margin-left: auto; margin-right: auto; margin-bottom: 4%;">
  
  <md-toolbar class="bg-asphalt">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Inserisci/Elimina Metriche di Size</h2>
    </div>
  </md-toolbar>
  
  <md-content class="md-padding">
    
    <div class="md-list md-whiteframe-z0 bg-white m-b">
      
      <div class="md-list-item">
        
        <div class="md-list-item-content" layout="row" layout-align="center center">
          <div ng-disabled="newMetricTitle" class="md-list-item-left circle bg-river" ng-click="MetricsCtrl.save()">
            <i class="icon material-icons i-24 cl-clouds">add</i>
          </div>
          <md-input-container style="width: 90%">
            <label class="input-label">Inserisci nuova Metrica</label>
            <input md-maxlength="100" ng-model="newMetricTitle"/>
          </md-input-container>
        </div>
      </div>
      
      <div class="md-list-item" ng-repeat="metric in metrics | orderBy: metric.title">
        
        <div class="md-list-item-left circle bg-alizarin" ng-click="MetricsCtrl.remove(metric)">
          <i class="icon material-icons i-24 cl-clouds">delete</i>
        </div>
        
        <div ng-if="!metric.edit" class="button-pointer md-list-item-left circle bg-emerald" ng-click="MetricsCtrl.edit(metric)">
          <i class="icon material-icons i-24 cl-clouds">edit</i>
        </div>
        <div ng-if="metric.edit" class="button-pointer md-list-item-left circle bg-emerald" ng-click="MetricsCtrl.update(metric)">
          <i class="icon material-icons i-24 cl-clouds">save</i>
        </div>
        
        <div class="md-list-item-content">
          <h3 ng-if="!metric.edit" class="text-md">{{metric.title}}</h3>
          <input class="md-input" ng-if="metric.edit" type="text" ng-model="metric.title" style="width: 100%;"/>
          <small class="font-thin">{{metric.authorName}} {{metric.authorLastName}}</small>
        </div>
        
        
      </div>
      
    </div>
    
  </md-content>
    
</section>
